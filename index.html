<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS-->
        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./style.css">
    <title>Local Weather Finder</title>
</head>
<body>
    <div class='container-fluid'>
                <nav class = "navbar navbar-inverse navbar-fixed-top">
                         <div class= "navbar-header">
                             <img img src="images/logo.png" height="42" width="42"><p class="navbar-brand">Everyday Weather</p>
                         </div>
                </nav>
        <div class ="spacer"> </div>
        <div class ="block">
            <h1 class = "text-center"><span id="currentTemp">...</span></h1>
            <h1 class = "text-center"><span id="currentWeather">....</span></h1>
            <!--toggle button-->
            <div class="text-center">
                <button type="button" id="toggle" class="btn btn-primary btn-md">Celsius / Fahrenheit</button>
            </div>
            <!--weather summary-->
            <div class="container" class="text-center">
                <div class="row">
                    <div class="col-xs-4">
                        <span class ="glyphicon glyphicon-globe"></span><span>     </span><span id = "country" >....</span>
                    </div>
                    <div class="col-xs-4">
                        <span class ="glyphicon glyphicon-map-marker"></span><span></span>    <span id="city">....</span>
                    </div>
                </div>
               
            </div>
             <!--weather summary -->
            <div class="container" class="text-center">
                <div class="row2">
                    <div class="col-xs-4">
                        <span>Wind: </span><span id="currentWind"></span>
                    </div>
                    <div class="col-xs-4">
                        <span>Humidity: </span><span id="currentHum">...</span>
                    </div>
                </div>
            </div>
            <!--<span class ="glyphicon glyphicon-globe"></span><span id = "country" >....</span><br><span class ="glyphicon glyphicon-map-marker"></span><span id="city"></span>-->
            
            <!--<br>Lat.: <span id = "latitude"></span><br>Long.: <span id ="longitude"></span><br>-->
        </div>
        
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script type='text/javascript' src='config.js'></script>
    <script src="main.js"></script>
  
</body>
</html>
